@PART[RC_stack,RC_cone,RC_radial]:FOR[000_Standardised_RealChute_Switching]:NEEDS[TexturesUnlimited&RealChute]
{
	MODULE
	{
		name = KSPTextureSwitch
		sectionName = Appearance
		currentTextureSet = Stock_Default_RealChute_RC_common
		textureSet = Stock_Default_RealChute_RC_common
	}
	%MODULE[SSTURecolorGUI]
	{
		%name = SSTURecolorGUI
	}
}
+KSP_TEXTURE_SET[Stock_Default]:NEEDS[TexturesUnlimited]
{
	@name = Stock_Default_RealChute_RC_common
	@MATERIAL
	{
		texture = _MainTex,RealChute/Parts/RC_common_main
		texture = _BumpMap,TURD/TU_Standardised_Switching/000_PlaceholderTextures/Bump
		texture = _Emissive,TURD/TU_Standardised_Switching/000_PlaceholderTextures/Emis
		texture = _AOMap,TURD/TU_Standardised_Switching/000_PlaceholderTextures/Occ
	}
}

