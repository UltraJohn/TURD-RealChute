@PART[RC_stack,RC_cone,RC_radial]:FOR[zzzz_Something_after_P_because_]:NEEDS[TexturesUnlimited&RealChute]
{
	@MODULE[KSPTextureSwitch],0
	{
		textureSet = RealChute_Paint_RC_common
	}
}
+KSP_TEXTURE_SET[MWNN_Stock_Paint]
{
	@name = RealChute_Paint_RC_common
	@MATERIAL
	{
		
		vector = _DiffuseNorm,1,1,1
		vector = _MetalNorm,1,1,1
		vector = _SmoothnessNorm,1,1,1
		
		texture = _MainTex,RealChute/Parts/RC_common_main
		texture = _BumpMap,TURD/TU_Standardised_Switching/000_PlaceholderTextures/Bump
		texture = _MaskTex,TURD/TU_RealChute_Recolour/RC_common
	}
}
@PART[RC_cone_double]:FOR[zzzz_Something_after_P_because_]:NEEDS[TexturesUnlimited&RealChute]
{
	@MODULE[KSPTextureSwitch],0
	{
		textureSet = RealChute_Paint_RC_common_dual
	}
}
+KSP_TEXTURE_SET[MWNN_Stock_Paint]
{
	@name = RealChute_Paint_RC_common_dual
	@MATERIAL
	{
		excludeMesh = mains_packing_bag
		
		vector = _DiffuseNorm,1,1,1
		vector = _MetalNorm,1,1,1
		vector = _SmoothnessNorm,1,1,1
		
		texture = _MainTex,RealChute/Parts/RC_common_dual
		texture = _BumpMap,TURD/TU_Standardised_Switching/000_PlaceholderTextures/Bump
		texture = _MaskTex,TURD/TU_RealChute_Recolour/RC_common_dual
	}
}